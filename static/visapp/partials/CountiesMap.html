<div class="row">

    <div class="col-lg-6 col-md-6 col-sm-6">
        <label for="year_selection"> Year: </label>
        <select name="year_selection"
                ng-model="filterYear"
                ng-options="item for item in yearArray"
                ng-change="refreshPage(filterYear, crop_name, statefp, state_boundaries, cropData)">
          <option value="1980">1980</option>
          <option value="1990">1990</option>
          <option value="2000">2000</option>
        </select>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6">
        <label for="crop_selection"> Crop: </label>
        <select name="crop_selection"
                ng-model="crop_name"
                ng-change="refreshPage(filterYear, crop_name, statefp, state_boundaries, cropData)">
          <option value="corn">Corn</option>
          <option value="soy">Soybean</option>
          <option value="wheat">Wheat</option>
        </select>
    </div>

</div>

<div class="row">
    <a href="{{ base_url }}/#/us-state-chart/crop/corn/state/{{ statefp }}/">
        <h3 class="col-lg-12 col-md-12 col-sm-12 text-center">See history for {{ state_name }}</h3>
    </a>
</div>

<div class="row map-container">

</div>
