<div class="row">

    <div class="col-lg-6 col-md-6 col-sm-6">
        <label for="start_year_selection"> Start year: </label>
        <select name="start_year_selection"
                ng-model="filterStartYear"
                ng-options="item for item in yearArray"
                ng-change="updateChart(statefp, countyfp, crop_name, filterStartYear, filterEndYear, chartData)">
        </select>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <label for="end_year_selection"> End year: </label>
        <select name="end_year_selection"
                ng-model="filterEndYear"
                ng-options="item for item in yearArray"
                ng-change="updateChart(statefp, countyfp, crop_name, filterStartYear, filterEndYear, chartData)">
        </select>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6">
        <label for="crop_selection"> Crop: </label>
        <select name="crop_selection"
                ng-model="crop_name"
                ng-change="updateChart(statefp, countyfp, crop_name, filterStartYear, filterEndYear, chartData)">
          <option value="corn">Corn</option>
          <option value="soy">Soybean</option>
          <option value="wheat">Wheat</option>
        </select>
    </div>
</div>

<div class="row">
    <a href="{{ base_url }}/#/us-counties-map/state/{{ statefp }}/year/{{ filterEndYear }}/crop/{{ crop_name }}/">
        <h3 class="col-lg-12 col-md-12 col-sm-12 text-center">Return to state-wide counties map...</h3>
    </a>
</div>

<div class="row chart-container">


</div>
